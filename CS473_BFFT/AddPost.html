    <script language="javascript">
        var clearChk=true;
        var limitByte = 300; //Mazimum bytes

        function clearMessage(frm){

            if(clearChk){
                frm.messagebox.value="";
                clearChk=false;
            }

        }

        function checkByte(frm) {

            var totalByte = 0;
            var message = frm.messagebox.value;

            for(var i =0; i < message.length; i++) {
                var currentByte = message.charCodeAt(i);
                if(currentByte > 128) totalByte += 2;
                else totalByte++;
            }
            frm.messagebyte.value = totalByte;

            if(totalByte > limitByte) {
                alert( limitByte+" byte is the maximum you can write");
                frm.messagebox.value = message.substring(0,limitByte);
            }
        }
    </script>
    <script>
        function numberMaxLength(e){
            if(e.value.length > e.maxLength){
                e.value = e.value.slice(0, e.maxLength);
            }
        }
    </script>
    <script>
        function fnChkByte(obj, maxByte)
        {
            var str = obj.value;
            var str_len = str.length;
            var rbyte = 0;
            var rlen = 0;
            var one_char = "";
            var str2 = "";
            for(var i=0; i<str_len; i++)
            {
                one_char = str.charAt(i);
                if(escape(one_char).length > 4)
                {
                    rbyte += 2;
                }
                else
                {
                    rbyte++;
                }
                if(rbyte <= maxByte)
                {
                    rlen = i+1;
                }
            }
            if(rbyte > maxByte)
            {
                alert("Posting should be within " + maxByte + "bytes")
                str2 = str.substr(0,rlen);
                obj.value = str2;
                fnChkByte(obj, maxByte);
            }
            else
            {
                document.getElementById('byteInfo').innerText = rbyte;
            }
        }
    </script>

<body class="text-center Aligner">
    <div class="Alinger-item container p-5 m-5 row d-flex justify-content-center align-items-center h-100" >
        <form name="posting" method="post">
            <div class="col-sm-12 pt-3" style="margin: 10px auto">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h1 class="card-title h3 mb-3 font-weight-normal"><i class="fas fa-square"></i>BFFT Add Posting</h1>
                        <p class="card-category">Find your birds to eat together!!</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-condensed">
                                <tbody>
                                <tr style="line-height:32px;">
                                    <td>Title</td>
                                    <td>
                                        <input type="text" name="post_title" class="form-control" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Restaurant</td>
                                    <td>
                                        <input type="text" name="res_name" class="form-control" required>
                                    </td>
                                    <td>People</td>
                                    <td>
                                        <input type="number" name="num_people" placeholder="number input" class="form-control" maxlength="2" min="1" oninput="numberMaxLength(this);" required>
                                    </td>
                                </tr>
                                <tr style="line-height:200px;">
                                    <td>Content</td>
                                    <td>
                                        <textarea class="form-control" id="messagebox" placeholder="Write what you want!!" rows="10" cols="90" onFocus="clearMessage(this.form);" onKeyUp="checkByte(this.form);" required></textarea>
                                    </td>
                                    <td>
                                        <input type="text" name="messagebyte" value="0" size="1" maxlength="2" readonly>
                                    </td>
                                    <td>
                                        / 300 (150 for Korean)
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Aligner" style="width:100%;">
                <div class="Aligner-item text-center mt-3 btn-group-lg" style="width:50%;">
                    <button type="reset" class="btn btn-warning btn-block btn-sm" style="marginmargin-bottom:1%">Reset</button>
                    <button type="button" onclick="alert('Successfully posted')" class="btn btn-primary btn-block">Post</button>
                </div>
            </div>
            &nbsp
            <p class="text-primary"><em>Find and gather your meal-mates in BFFT!</em></p>
        </form>
    </div>
